language: cpp
before_install:
  - sudo yes | sudo add-apt-repository ppa:dhart/ppa
  - sudo apt-get update
  - sudo apt-get install -qq python3 zlib1g-dev libgl1-mesa-swx11-dev libx11-dev libxext-dev libfreetype6-dev libopenal-dev freeglut3-dev libxmu-dev libxi-dev cxxtest libasio-dev
compiler:
  - clang
  - gcc
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./testsrunner
